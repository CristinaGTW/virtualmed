stages:
  - build
  - test
  - deploy

before_script:
  - flutter pub get
  - flutter clean

build:
  stage: build
  script:
    - flutter build bundle

test:
  stage: test
  script:
    - flutter test

deploy:
  stage: deploy
  script:
    - dpl --provider=heroku --app=virtual-med --api-key=ad8eeb85-79df-41a1-a996-92e355ed119c --skip-cleanup
  only:
    - master